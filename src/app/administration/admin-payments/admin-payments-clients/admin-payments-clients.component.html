<div class="col-12 container-fluid">

      <div class=" col-12 d-flex align-items-center justify-content-around px-2 flex-wrap">
    
        <div  class="col-lg-2 col-sm-3 col-12">
          <button type="button" class="btn btn-success rounded-0 w-100 text-white fs-6" (click)="complete()">مكتمل السداد</button>
    
        </div>
        <div  class="col-lg-2 col-sm-3 col-12 mt-sm-0 mt-3">
          <button type="button" class="btn btn-danger rounded-0 w-100 text-white fs-6" (click)=" notComplete()">لم يتم السداد</button>
    
        </div>
        <div class="col-lg-3 col-sm-4 col-12 mt-sm-0 mt-3">
          <button type="button" class="btn btn-warning rounded-0 w-100  text-white fs-6"  (click)="inComplete()">غير مكتمل السداد</button>
        </div>
        <div class="d-flex position-relative col-lg-4 col-12 mt-lg-0 mt-3">
          <!-- Example single danger button -->
          <input
    
            type="search"
            class="form-control border-0 rounded-0 w-100" list="datalistOptions" id="exampleDataList"
            placeholder="Search for name ,number,location,etc"
            aria-label="Search"
            name="filterTerm"
            [(ngModel)]="companyName"
          />
          <button class="btn position-absolute start-0"  type="submit">
            <img src="../../../../assets/icons/Search.svg" alt="" srcset="">
          </button>
        </div>
      </div>
      <div class="col-12  d-flex  flex-wrap py-4 px-3">
        <!-- <div class="row row-cols-1 row-cols-md-3 g-4"></div> -->
        <div class="row col-12">
          <div class="col-lg-4 mt-4" *ngFor="let payment of clientsPayments ">
            <div class="card border-0 rounded-0 ">
              <div class="row">
                <div class="col-4">
                <img src="{{payment.profile.profilePicturePath}}" alt="image" class="img-fluid  img">
                </div>
                <div class="col-8 mt-3">
                  <p>
                    <img class="h6" src="assets/icons/user.svg" >
                    <span class="cairo">  {{payment.profile.firstName}} {{payment.profile.lastName}}</span><br>
                    <!-- <span>Sara AbdElaziz AbdElahkim</span> -->
                  </p>
      
                  <p>
                    <img src="assets/icons/Group 801.svg" class="" />
                    <span class="cairo"> {{payment.profile.streetName}}</span>
                  </p>
      
                  <p class="earn d-flex justify-content-between" *ngIf="payment.payments>payment.paid
                  " style="background-color:#fbe8c7; color:#ee9c0f;"  
                  (click)="objectProduct(payment)"
                  
                   data-bs-toggle="modal"
                  data-bs-target="#exampleModal">
                    <span class="">المبلغ المدفوع : {{payment.payments}}</span>
                    <i class="fa fa-eye"></i>
                  </p>
                  <p class="earn d-flex justify-content-between" *ngIf="payment.payments===payment.paid && payment.paid !=0"
                   style="background-color:#caece8; color:#71cdc1;"  
                    (click)="objectProduct(payment)"
                    
                     data-bs-toggle="modal"
                    data-bs-target="#exampleModal">
                      <span class="cairo">المبلغ المدفوع : {{payment.payments}}</span>
                      <i class="fa fa-eye"></i>
                    </p>
                    <p class="earn d-flex justify-content-between" *ngIf="payment.paid ==0"
                    style="background-color:#f3cece; color:#d65353;"  
                     (click)="objectProduct(payment)"
                     
                      data-bs-toggle="modal"
                     data-bs-target="#exampleModal">
                       <span class="cairo">المبلغ المدفوع : {{payment.payments}}</span>
                       <i class="fa fa-eye"></i>
                     </p>
      
                </div>
              </div>
            </div>
          </div>
      
          
      
      
        
      
      
        </div>
        <!-- cart -->
    
    
      </div>
    </div>
    
    
    <!-- Modal -->
    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content rounded-0 position-relative">
          <button
            type="button"
            class="btn ps-2 rounded-0 position-absolute top-0 start50 translate-middle"
            data-bs-dismiss="modal"
            aria-label="Close"
          >
            <mat-icon style="font-size: 30px ;">close</mat-icon>
          </button>
    
          <div class="modal-body p-5">
            <div class="mb-4" >
              <ng-container *ngFor="let projects of idProduct.profile.projects">
              <mat-accordion >
                <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false"
                  class="bgsecondary">
                  <!-- <mat-expansion-panel-header class="col-12 justify-content-between rounded-0"
                    [hidden]="panelOpenState === true"> -->
                    <mat-expansion-panel-header class="col-12 justify-content-between rounded-0">
                    <mat-panel-title class="col-8 cairo"> {{projects.name}}  </mat-panel-title>
                    <mat-panel-title class="text-mint col-3 cairo">
                      ربح : {{ platformProfit }} 
                    </mat-panel-title>
    
                  </mat-expansion-panel-header>
                  <div class="col-12 d-flex justify-content-between">
                    <div class="mt-3 col-6 align-content-end p-0">
                      <ul class=" col-12 list-group list-group-flush border-0 bgtran" >
                        <ng-container *ngFor="let items of projects.offers">
                          <ng-container *ngFor="let item of items.milestones ;let i =index">
                            <li class=" cairo list-group-item border-0 bgtran"   [ngStyle]="{
                              'color': item.isPaid === true ? '#18AF9A' : '#ee9c0f'
                            }">  الدفعه {{i+1}} : {{item.cost}}  ريال</li>
                          </ng-container>
                        
                        </ng-container>


                      </ul>                  
                    </div>
                 
                    <div class="mt-3 col-6 d-flex text-end align-content-start">
                          <div class=" col-6 d-flex justify-content-end align-items-end">
                          <label  class="form-label cairo">تم التسديد </label>
                          <input type="color" class="form-control form-control-color border-0 rounded-0 " id="exampleColorInput" value="#18AF9A"  disabled></div>
                          <div class=" col-6 d-flex justify-content-end align-items-end">
                          <label  class="form-label cairo">لم يتم التسليم بعد </label>
                          <input type="color" class="form-control form-control-color border-0 rounded-0 " id="exampleColorInput" value="#ee9c0f"  disabled>
                        </div>
                    </div>
                  </div>
                </mat-expansion-panel>
              </mat-accordion></ng-container>
            </div>
    
          </div>
        </div>
      </div>
    </div>
