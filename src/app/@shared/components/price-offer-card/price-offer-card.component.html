<div
[ngClass]="
isActive ? 'active' : 'bg-white'
"
  class="card rounded-1 position-relative d-flex flex-row justify-content-between p-3 ps-4 mb-2 border-0 d-flex"
>
  <div class="me-1" style="flex:1" (click)="showOffers(project)">
    <div class="mb-1">
      <i class="icon fa-regular fa-user ms-2"></i>
      <span class="textcard"> {{ project.name }} </span>
    </div>
    <div class="mb-1">
      <i class="icon fa fa-location-dot ms-2"></i>
      <span class="textcard">
        {{ project.district.nameAr }} ,
        {{ project.district.city.nameAr }} ,
        {{ project.district.city.region.nameAr }}
      </span>
    </div>
    <div>
      <i class="icon fa-solid fa-calendar-days ms-2"></i>
      <span class="textcard"> {{ project.dateCreated | date }}</span>
    </div>

    <i class="fa-regular fa-circle-ellipsis-vertical"></i>
  </div>
  <span *ngIf="userType == 'client' && category=='priceOffer'"
    class="badge bg-white mt-1 mainColor"
    style="height: fit-content; padding: 10px"
    >{{ project.offers.length }} رد</span
  >

</div>
