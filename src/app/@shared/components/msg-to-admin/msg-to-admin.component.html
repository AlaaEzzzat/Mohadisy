<div class="overlay p-5" *ngIf="startChatwithAdmin">
      <div class="popup p-5">
        <a class="close" style="cursor: pointer" (click)="startChatwithAdmin = false"
          >&times;</a
        >
        <div class="content">
          <div class="message-input">
            <div class="wrap">
              <input
                #textInput
                type="text"
                placeholder="اكتب رسالتك ..."
                class="cairo"
              />
              <i class="fa-solid fa-paperclip attachment" aria-hidden="true">
                <input
                  (change)="onFileUpload($event)"
                  #fileImage
                  type="file"
                  alt=""
                  name="attatch"
                  id="attatch"
                  class="attatch"
                />
                <small *ngIf="fileMessage">{{ fileMessage.name }}</small> </i
              ><!--  (click)="sendMessage()" -->
              <button
                (click)="
                  sendMessage(textInput.value)
                "
                class="submit"
              >
                <i class="fa fa-paper-plane" aria-hidden="true"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
</div>
<button class="btn chatIcon" (click)="startChatwithAdmin = true">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chat-right-fill" viewBox="0 0 16 16">
            <path d="M14 0a2 2 0 0 1 2 2v12.793a.5.5 0 0 1-.854.353l-2.853-2.853a1 1 0 0 0-.707-.293H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h12z"/>
          </svg>
</button>
