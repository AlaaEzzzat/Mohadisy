<div class="d-flex" id="wrapper">
  <div id="page-content-wrapper">
    <app-navbar></app-navbar>
    <div
    class="container-fluid contentDiv"
  >
    <div class="row" >
      <app-sidebar [data]="data" [profileAccepted]="profileAccepted"></app-sidebar>
      <div class="col-2 col-md-3 col-lg-2" [hidden]="status"></div>
      <div [ngClass]="!status ? 'col-10 col-md-9 col-lg-10 ' : 'col-12'">
        <div  >
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </div>
  <div class="row p-0 m-0">
    <div class="col-2 col-md-3 col-lg-2"></div>
    <div [ngClass]="!status ? 'col-10 col-md-9 col-lg-10 p-0 m-0 ' : 'col-12 p-0 m-0'">

      <app-footer></app-footer>
    </div>
  </div>
  </div>
</div>
<div (click)="startChatwithAdmin = true">
  <app-msg-to-admin></app-msg-to-admin>
</div>
<div *ngIf="startChatwithAdmin">
  <app-start-chat
    [toggleStatus]="toggleStatus"
    userType="sp"
    process="chat"
  ></app-start-chat>
</div>
