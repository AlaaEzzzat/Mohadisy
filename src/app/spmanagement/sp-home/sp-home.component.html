<div class="d-flex" id="wrapper">
  <div id="page-content-wrapper">
    <app-navbar></app-navbar>

    <div class="container-fluid" style="background-color: #eef0f8">
      <div class="row" id="aside">
        <div class="position-fixed pe-0 col-2 col-md-3 col-lg-2">
          <div
            class="m-0"
            style="background-color: #004057; font-weight: 600"
            id="sidebar-wrapper"
            [hidden]="status"
          >
            <div class="list-group list-group-flush">
              <div class="text-white">
                <div class="pt-2 my-4 " routerLink="/Spmanagement/profile"  [routerLinkActive]="['active']">
                  <img
                    src="assets/images/icon1.png"
                    alt=""
                    srcset=""
                    width="28px"
                    height="28px"
                  />
                  <span class="px-2 fontStyle texticon"> الصفحه الرئيسيه</span>
                </div>

                <div class="p-2 my-4" routerLink="/Spmanagement/dashboard" [routerLinkActive]="['active']">
                  <img
                    src="assets/images/Group.png"
                    alt=""
                    srcset=""
                    width="28px"
                    height="28px"
                  />
                  <span class="px-2 fontStyle texticon"> لوحة التحكم </span>
                </div>
                <div class="p-2 my-4" routerLink="/Spmanagement/projects" [routerLinkActive]="['active']">
                  <img
                    src="assets/images/blueprint.png"
                    alt=""
                    srcset=""
                    width="28px"
                    height="28px"
                  />
                  <span class="px-2 fontStyle texticon"> المشاريع </span>
                </div>

                <div class="p-2 my-4" routerLink="/Spmanagement/settings" [routerLinkActive]="['active']">
                  <img
                    src="assets/images/settings.png"
                    alt=""
                    srcset=""
                    width="28px"
                    height="28px"
                  />
                  <span class="px-2 fontStyle texticon"> الإعدادات </span>
                </div>

                <div class="p-2 my-4" routerLink="/Spmanagement/contributions" [routerLinkActive]="['active']">
                  <img
                    src="assets/images/id-card.png"
                    alt=""
                    srcset=""
                    width="28px"
                    height="28px"
                  />
                  <span class="px-2 fontStyle texticon"> الاشتراكات </span>
                </div>
                <div class="p-2 my-4" routerLink="/Spmanagement/messages" [routerLinkActive]="['active']">
                  <img
                    src="assets/images/chat.png"
                    alt=""
                    srcset=""
                    width="28px"
                    height="28px"
                  />
                  <span class="px-2 fontStyle texticon"> الرسائل </span>
                </div>
                <div
                  class="p-2 my-4 flex justify-content-between"
                  routerLink="/Spmanagement/payments" [routerLinkActive]="['active']"
                >
                  <img
                    src="assets/images/hand.png"
                    alt=""
                    srcset=""
                    width="28px"
                    height="28px"
                  />
                  <span class="px-2 fontStyle texticon"> المدفوعات </span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-2 col-md-3 col-lg-2" [hidden]="status"></div>

        <div
          class="pt-5"
          [ngClass]="!status ? 'col-10 col-md-9 col-lg-10' : 'col-12'"
        >
          <div class="pt-3" style="min-height: 90vh">
            <router-outlet></router-outlet>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- /#page-content-wrapper -->
</div>
<!-- /#wrapper -->
