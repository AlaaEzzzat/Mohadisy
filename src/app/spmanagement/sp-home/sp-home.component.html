<div class="d-flex" id="wrapper">
  <div id="page-content-wrapper" class="w-100">
    <app-navbar></app-navbar>

    <div
      class="container-fluid"
      style="background-color: #eef0f8; min-height: 100vh; padding-top: 78px"
    >
      <div class="row">
        <div class="position-fixed pe-0 col-2 col-md-3 col-lg-2">
          <div
            [hidden]="status"
            class="m-0"
            style="background-color: #004057; font-weight: 600"
            id="sidebar-wrapper"
          >
            <div class="list-group list-group-flush">
              <div class="text-white">
                <div class="p-2 my-4" routerLink="/Spmanagement/mainProfile">
                  <img
                    src="assets/images/icon1.png"
                    alt=""
                    srcset=""
                    width="28px"
                    height="28px"
                  />
                  <span class="px-2 fontStyle texticon"> الرئيسية</span>
                </div>

                <div class="p-2 my-4" routerLink="/Spmanagement/dashboard">
                  <img
                    src="assets/images/Group.png"
                    alt=""
                    srcset=""
                    width="28px"
                    height="28px"
                  />
                  <span class="px-2 fontStyle texticon"> صفحتي الشخصية </span>
                </div>

                <div class="p-2 my-4" routerLink="/Spmanagement/offers">
                  <img
                    src="assets/images/blueprint.png"
                    alt=""
                    srcset=""
                    width="28px"
                    height="28px"
                  />
                  <span class="px-2 fontStyle texticon"> عروض الأسعار </span>
                </div>
                <div class="p-2 my-4" routerLink="/Spmanagement/project">
                  <img
                    src="assets/images/blueprint.png"
                    alt=""
                    srcset=""
                    width="28px"
                    height="28px"
                  />
                  <span class="px-2 fontStyle texticon"> مشاريعي </span>
                </div>
                <div class="p-2 my-4" routerLink="/Spmanagement/prevWorks">
                  <img
                    src="assets/images/blueprint.png"
                    alt=""
                    srcset=""
                    width="28px"
                    height="28px"
                  />
                  <span class="px-2 fontStyle texticon"> أعمالي السابقة </span>
                </div>
                <div class="p-2 my-4" routerLink="/Spmanagement/contributions">
                  <img
                    src="assets/images/id-card.png"
                    alt=""
                    srcset=""
                    width="28px"
                    height="28px"
                  />
                  <span class="px-2 fontStyle texticon"> إشتراكاتي </span>
                </div>
                <div class="p-2 my-4" routerLink="/Spmanagement/messages">
                  <img
                    src="assets/images/chat.png"
                    alt=""
                    srcset=""
                    width="28px"
                    height="28px"
                  />
                  <span class="px-2 fontStyle texticon"> رسائلي </span>
                </div>
                <div
                  class="p-2 my-4 flex justify-content-between"
                  routerLink="/Spmanagement/payments"
                >
                  <img
                    src="assets/images/hand.png"
                    alt=""
                    srcset=""
                    width="28px"
                    height="28px"
                  />
                  <span class="px-2 fontStyle texticon"> المدفوعات </span>
                </div>
                <div class="p-2 my-4" routerLink="/Spmanagement/settings">
                  <img
                    src="assets/images/settings.png"
                    alt=""
                    srcset=""
                    width="28px"
                    height="28px"
                  />
                  <span class="px-2 fontStyle texticon"> الإعدادات </span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-2 col-md-3 col-lg-2" [hidden]="status"></div>

        <div [ngClass]="!status ? 'col-10 col-md-9 col-lg-10' : 'col-12'">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </div>
  <!-- /#page-content-wrapper -->
</div>
<!-- /#wrapper -->
