<div id="wrapper">
  <!-- Page Content -->
  <div id="page-content-wrapper">
    <app-navbar></app-navbar>
    <div
      class="container-fluid"
      style="background-color: #eef0f8; padding-top: 78px"
    >
      <div class="row">
        <div class="position-fixed pe-0 col-2 col-md-3 col-lg-2">
          <div
            class="m-0"
            style="background-color: #004057; font-weight: 600"
            id="sidebar-wrapper"
            [hidden]="status"
          >
            <div class="list-group list-group-flush">
              <div class="text-white items">
                <div
                  class="p-2 my-4 pe-3 sidebar-item"
                  routerLink="/usermanagement/dashboard"
                >
                  <img
                    src="assets/images/Group.png"
                    alt=""
                    srcset=""
                    width="28px"
                    height="28px"
                  />
                  <span class="px-2 title fontStyle"> لوحة التحكم </span>
                </div>

                <div
                  class="p-2 my-4 pe-3 sidebar-item"
                  routerLink="/usermanagement/offers"
                >
                  <img
                    src="assets/images/blueprint.png"
                    alt=""
                    srcset=""
                    width="28px"
                    height="28px"
                  />
                  <span class="px-2 title fontStyle"> عروض الأسعار </span>
                </div>
                <div
                  class="p-2 my-4 pe-3 sidebar-item"
                  routerLink="/usermanagement/project"
                >
                  <img
                    src="assets/images/blueprint.png"
                    alt=""
                    srcset=""
                    width="28px"
                    height="28px"
                  />
                  <span class="px-2 title fontStyle"> مشاريعي </span>
                </div>

                <div
                  class="p-2 my-4 pe-3 sidebar-item"
                  routerLink="/usermanagement/profile"
                >
                  <img
                    src="assets/images/profile.svg"
                    alt=""
                    srcset=""
                    width="28px"
                    height="28px"
                  />
                  <span class="px-2 title fontStyle"> معلوماتي </span>
                </div>
                <div
                  class="p-2 my-4 pe-3 sidebar-item"
                  routerLink="/usermanagement/messages"
                >
                  <img
                    src="assets/images/chat.png"
                    alt=""
                    srcset=""
                    width="28px"
                    height="28px"
                  />
                  <span class="px-2 title fontStyle"> رسائلي </span>
                </div>
                
              </div>
            </div>
          </div>
        </div>
        <div class="col-2 col-md-3 col-lg-2" [hidden]="status"></div>
        <div [ngClass]="!status ? 'col-10 col-md-9 col-lg-10' : 'col-12'">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </div>
  <!-- /#page-content-wrapper -->

  <div class="overlay p-5" *ngIf="showpopup">
    <div class="popup p-5">
      <h5 class="text-center mb-4">نوع طلب السعر</h5>
      <a class="close" style="cursor: pointer" (click)="showpopup = false"
        >&times;</a
      >
      <div class="content">
        <form #typeForm="ngForm" (ngSubmit)="goToForm(typeForm)">
          <div class="d-flex justify-content-around">
            <ng-container *ngFor="let service of allServices">
              <div>
                <input
                  ngModel
                  type="radio"
                  id="ck1"
                  name="type"
                  #radio
                  [value]="service.id"
                />
                <label class="me-2" for="ck1"> {{ service.name }}</label>
              </div>
            </ng-container>
          </div>
          <button type="submit" class="btn w-100 text-center">إستمرار</button>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- /#wrapper -->

<span
  (click)="openPriceRequest()"
  class="btn cairo p-3 px-4 text-white askBtn"
  style="
    background-color: #004057;
    position: fixed;
    bottom: 30px;
    left: 20px;
    font-size: 15px;
  "
>
  طلب عرض السعر
</span>
