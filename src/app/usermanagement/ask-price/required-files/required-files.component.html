    <section>
      <form [formGroup]="uploadFilesForm" (ngSubmit)="uploadFilesFormSubmit()">
        <div class="row">
          <ng-container *ngFor="let file of requiredFilesArray; let i = index">
            <div class="col-md-3">
              <div>
                <label [for]="file.id" class="form-label">{{
                  file.name
                }}</label>

                <div class="button-wrapper">
                  <div class="h-100">
                    <span class="label">{{
                      name.value
                        ? name.value.split("\\").slice(-1)[0].length > 15
                          ? name.value.split("\\").slice(-1)[0].substr(0, 15) +
                            "..."
                          : name.value.split("\\").slice(-1)[0]
                        : "إرفاق"
                    }}</span>
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="16"
                      height="16"
                      fill="currentColor"
                      class="bi bi-upload"
                      viewBox="0 0 16 16"
                    >
                      <path
                        d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"
                      />
                      <path
                        d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z"
                      />
                    </svg>
                  </div>
                  <input
                    type="file"
                    required
                    #name
                    (change)="onFileUpload($event, file.id)"
                    [formControlName]="file.id"
                    class="upload-box file"
                    [name]="file.id"
                    [id]="file.id"
                  />
                </div>
              </div>
            </div>
            <!--  -->
          </ng-container>
          <div class="row mt-4 justify-content-center w-100">
            <div class="col-4 d-flex justify-content-center">
              <button
                [disabled]="!uploadFilesForm.valid"
                type="submit"
                style="background-color: #004057; font-size: 19px"
                class="btn py-3 px-5 w-50 text-white"
              >
                إرسال
              </button>
            </div>
          </div>
        </div>
      </form>
    </section>
  </div>
</section>
