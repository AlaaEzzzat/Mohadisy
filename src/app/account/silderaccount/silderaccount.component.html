<div id="c1" class="carousel carousel-dark slide h-100" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <div class="bg-dark-25">
        <img
          src="assets/images/c1.jpg"
          alt="First slide"
          class="img-fluid vh-100 img-responsive"
          width="100%"
        />
      </div>
    </div>
    <div class="carousel-item">
      <img
        src="assets/images/c2.png"
        alt="Second slide"
        class="img-fluid vh-100 img-responsive"
        width="100%"
      />
    </div>
    <div class="carousel-item">
      <img
        src="assets/images/c3.png"
        alt="Third slide"
        class="img-fluid vh-100 img-responsive"
        width="100%"
      />
    </div>
    <div class="carousel-item">
      <img
        src="assets/images/c4.jpg"
        alt="Third slide"
        class="img-fluid vh-100 img-responsive"
        width="100%"
      />
    </div>
  </div>

  <div class="carousel-indicators">
    <button
      type="button"
      data-bs-target="#c1"
      data-bs-slide-to="0"
      class="active"
      aria-current="true"
      aria-label="First slide"
    ></button>
    <button
      type="button"
      data-bs-target="#c1"
      data-bs-slide-to="1"
      aria-label="Second slide"
    ></button>
    <button
      type="button"
      data-bs-target="#c1"
      data-bs-slide-to="2"
      aria-label="Third slide"
    ></button>
    <button
      type="button"
      data-bs-target="#c1"
      data-bs-slide-to="3"
      aria-label="Third slide"
    ></button>
  </div>

  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#c1"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#c1"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
